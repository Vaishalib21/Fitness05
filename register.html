<html>
<head>
<title>Registration Form</title>
<style>         

       body {
        background-image: linear-gradient(to right, #ffffff, #dcdcdc);
        flex-direction: column;
        min-height: 100vh;
        margin: 0;
        display:flex;
        align-items:center;
        justify-content:center;
        min-height:100vh;
       }
      
      .container {
        max-width: 800px;
        padding: 40px;
        margin: 0 20px;
        box-shadow: 0 15px 20px #ABB2B9;
        height: auto;  
       }

      .input-box ,select {
        flex-wrap:wrap;
        width:100%;
        padding-bottom:15px;
       }

      .input-box:nth-child(2n) {
        justify-content:end;
       }

      .input-box label, .gender-title {
        width:95%;
        color:#2f4f4f;
        font-weight:bold;
        margin:5px 0;
       }

      .gender-title {
        font-size:18px;
       }

      .gender-category label {
        padding:0 20px 0 5px;
        font-size:16px;
       }

      .input-box input,select {
        height:40px;
        width:95%;
        padding:0 10px;
        border-radius:5px;
        border:1px solid #ccc;
        outline:none;
       }

      .button-container {
        margin:15px 0;
       }

      .button-container input {
        width:100%;
        margin-top:10px;
        padding:10px;
        display:block;
        font-size:20px;
        color:#fff;
        border:none;
        border-radius:5px;
        background-image:linear-gradient(to right,#aa076b,#61045f);
       } 

</style>
</head>

<body>

 <div class="container">
  <h1>Registration Form</h1>
   <form name="registration" class="registration-form" onsubmit="return formValidation()">
            
    <div class="content">

     <div class="input-box">
      
      <label for="name">Name:</label>
       <input type="text" name="name" id="name" placeholder="Your Name">
     </div>

<div class="input-box">
 <label for="email">Email:</label>
  <input type="text" name="email" id="email" placeholder="Your Email">
</div>

<div class="input-box">
 <label for="password">Password:</label>
  <input type="password" name="password" placeholder="Your Password" id="password">
</div>
           
<div class="input-box">
 <label for="phoneNumber">Phone Number:</label>
  <input type="number" name="phoneNumber" placeholder="Your Phone Number" id="phoneNumber">
</div>

<span class="gender-title">Gender:</span>

<div class="gender-category">
                   
Male: <input type="radio" name="gender" value="male">
Female: <input type="radio" name="gender" value="female">
Other: <input type="radio" name="gender" value="other">                    
</div>
</div>
              
<div class="input-box">  <br>
<label for="Country">Country:</label>                    
&nbsp;<select name="Country" id="country">
           <br>
<option value="">Select Country</option>
<option value="India">India</option>
<option value="Australia">Australia</option>
<option value="China">China</option>
<option value="France">France</option>
<option value="Russia">Russia</option>
</select>                    
</div>               

<div class="alert">
<input type="checkbox" name="remember"> By clicking, you agree to our <a href="terms and condition.html">Terms & Privacy.</a>
</div>

<div class="button-container">
<input type="submit" class="submit" value="Register" onclick="return formValidation()">
</div>
        
</form>
</div>
            
<script>
function formValidation() {
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const phoneNumber = document.getElementById('phoneNumber').value;
        const country = document.getElementById('country').value;
        
        
        if (name.trim() === '') {
            alert('Please enter your name.');
            return false;
        }

        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
            alert('Please enter a valid email address.');
            return false;
        }

        if (password.length < 6) {
            alert('Password must be at least 6 characters long.');
            return false;
        }

        const phoneRegex = /^\d{10}$/;
        if (!phoneRegex.test(phoneNumber)) {
            alert('Please enter a valid 10-digit phone number.');
            return false;
        }

        if (country === '') {
            alert('Please select a country.');
            return false;
        }
        alert("Form Submitted Successfully");
        return true;
    }        
</script>
</body>
</html>
